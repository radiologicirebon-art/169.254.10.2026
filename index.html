<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Radiologi RS Mitra Plumbon | Re-Expertise DEVELOP.v2.1</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{--primary:#004a7c;--bg:#eef5ff}
body{background:var(--bg);font-family:Segoe UI,Arial,sans-serif;font-size:14px}
.card{border-radius:16px;box-shadow:0 4px 14px rgba(0,0,0,.08)}
.header-title{font-size:1.4rem;font-weight:600;color:var(--primary)}
.hidden{display:none}
nav{display:flex;flex-wrap:wrap;gap:8px}
nav button{flex:1;min-width:140px}
.btn{border-radius:10px}
.stat-card{color:#fff}
</style>
</head>

<body class="p-3">

<!-- LOGIN -->
<div id="loginBox" class="card p-4 mx-auto mt-5" style="max-width:380px">
  <div class="header-title text-center mb-3">Login Radiologi</div>
  <input id="username" class="form-control mb-2" placeholder="Username">
  <input id="password" type="password" class="form-control mb-3" placeholder="Password">
  <button class="btn btn-primary w-100" onclick="login()">Login</button>
</div>

<!-- APP -->
<div id="app" class="hidden">

<div class="card p-4 mb-3">
  <h3 class="header-title">Re-Expertise Radiologi</h3>
  <small>RS Mitra Plumbon ‚Ä¢ <b>DEVELOP.v2.1</b></small>
</div>

<nav class="mb-3">
  <button class="btn btn-outline-primary" onclick="openTool('form')">üìù Permohonan</button>
  <button class="btn btn-outline-primary" onclick="openTool('monitor')">üìã Monitoring</button>
  <button class="btn btn-danger ms-auto" onclick="logout()">Logout</button>
</nav>

<!-- FORM -->
<div id="form" class="card p-4">
  <h5>üìù Pengajuan Re-Expertise</h5>
  <input id="tNama" class="form-control mb-2" placeholder="Nama Pasien">
  <input id="tRM" class="form-control mb-2" placeholder="No RM">
  <input id="tRanap" class="form-control mb-2" placeholder="Unit / Ruangan">
  <textarea id="tPermohonan" class="form-control mb-3" placeholder="Permohonan"></textarea>
  <button class="btn btn-primary" onclick="submit()">Simpan</button>
</div>

<!-- MONITOR -->
<div id="monitor" class="hidden">

<!-- DASHBOARD -->
<div class="row mb-3">
  <div class="col-md-4 mb-2">
    <div class="card stat-card bg-primary p-3 text-center">
      <h6>BARU</h6>
      <h2 id="cntBaru">0</h2>
    </div>
  </div>
  <div class="col-md-4 mb-2">
    <div class="card stat-card bg-warning p-3 text-center">
      <h6>DIPROSES</h6>
      <h2 id="cntProses">0</h2>
    </div>
  </div>
  <div class="col-md-4 mb-2">
    <div class="card stat-card bg-success p-3 text-center">
      <h6>SELESAI</h6>
      <h2 id="cntSelesai">0</h2>
    </div>
  </div>
</div>

<!-- TABLE -->
<div class="card p-4">
<h5>üìã Monitoring Re-Expertise</h5>
<div class="table-responsive mt-3">
<table class="table table-bordered">
<thead>
<tr>
<th>#</th><th>Nama</th><th>RM</th><th>Unit</th>
<th>Status</th><th>Komentar</th><th>Aksi (ADMIN)</th>
</tr>
</thead>
<tbody id="data"></tbody>
</table>
</div>
</div>

</div>
</div>

<script>
const DB="https://develop-re-expertise2026-default-rtdb.asia-southeast1.firebasedatabase.app";
let ROLE="USER";

/* LOGIN */
function login(){
  if(!username.value||!password.value)return alert("Lengkapi login");
  ROLE=(username.value==="admin"&&password.value==="admin")?"ADMIN":"USER";
  localStorage.setItem("role",ROLE);
  loginBox.classList.add("hidden");
  app.classList.remove("hidden");
}
if(localStorage.getItem("role")){
  ROLE=localStorage.getItem("role");
  loginBox.classList.add("hidden");
  app.classList.remove("hidden");
}
function logout(){localStorage.clear();location.reload()}

/* NAV */
function openTool(id){
  document.querySelectorAll('#form,#monitor').forEach(x=>x.classList.add("hidden"));
  document.getElementById(id).classList.remove("hidden");
}

/* SUBMIT */
function submit(){
if(!tNama.value||!tRM.value)return alert("Data belum lengkap");
fetch(DB+"/permohonan.json",{method:"POST",
body:JSON.stringify({
nama:tNama.value,rm:tRM.value,ranap:tRanap.value,
permohonan:tPermohonan.value,status:"BARU",komentar:""
})});
tNama.value=tRM.value=tRanap.value=tPermohonan.value="";
}

/* LOAD + DASHBOARD */
function load(){
fetch(DB+"/permohonan.json").then(r=>r.json()).then(d=>{
let h="",n=1;
let baru=0,proses=0,selesai=0;
if(!d)return;

for(let k in d){
let x=d[k];
if(x.status==="BARU")baru++;
if(x.status==="DIPROSES")proses++;
if(x.status==="SELESAI")selesai++;

h+=`<tr>
<td>${n++}</td>
<td>${x.nama}</td>
<td>${x.rm}</td>
<td>${x.ranap||"-"}</td>
<td><b>${x.status}</b></td>
<td>${x.komentar||"-"}</td>
<td>${ROLE==="ADMIN"
?`
<button class="btn btn-sm btn-warning mb-1" onclick="setStatus('${k}','DIPROSES')">Proses</button>
<button class="btn btn-sm btn-success mb-1" onclick="setStatus('${k}','SELESAI')">Selesai</button>
<button class="btn btn-sm btn-info" onclick="beriKomentar('${k}')">Komentar</button>
`
:"-"}</td>
</tr>`;
}
data.innerHTML=h;
cntBaru.innerText=baru;
cntProses.innerText=proses;
cntSelesai.innerText=selesai;
});
setTimeout(load,3000);
}
load();

/* ACTION */
function setStatus(id,s){
fetch(DB+"/permohonan/"+id+".json",{method:"PATCH",
body:JSON.stringify({status:s})});
}
function beriKomentar(id){
let k=prompt("Tulis komentar:");
if(!k)return;
fetch(DB+"/permohonan/"+id+".json",{method:"PATCH",
body:JSON.stringify({komentar:k})});
}
</script>

</body>
</html>
